  <script>
    const questions = [
      {
        question: "What is your primary goal in practicing martial arts?",
        options: ["Self-defense", "Fitness and flexibility", "Stress relief and relaxation", "Competition and sport"]
      },
      {
        question: "What is your preferred method of combat?",
        options: ["Striking (punching, kicking)", "Grappling (throws, joint locks, submissions)", "Balanced approach (mix of striking and grappling)", "No preference"]
      },
      {
        question: "How important is it for you to learn traditional techniques and forms?",
        options: ["Very important, I value tradition and discipline.", "Somewhat important, but I also want practical applications.", "Not important, I prefer modern and practical techniques.", "I don't mind either way."]
      },
      {
        question: "What is your preferred pace of learning?",
        options: ["Intense and fast-paced", "Methodical and steady", "Relaxed and gradual", "I'm adaptable to any pace"]
      },
      {
        question: "How would you describe your physical fitness level?",
        options: ["Excellent, I engage in regular intense physical activity.", "Good, I exercise regularly but have room for improvement.", "Average, I'm moderately active but could be more consistent.", "Below average, I lead a sedentary lifestyle."]
      },
      {
        question: "What is your preferred level of contact during training?",
        options: ["Full contact, I'm comfortable with intense sparring.", "Moderate contact, I prefer controlled sparring.", "Light contact, I prefer minimal risk of injury.", "No contact, I prefer forms and drills without sparring."]
      },
      {
        question: "How much time are you willing to dedicate to training each week?",
        options: ["More than 5 hours", "3-5 hours", "1-3 hours", "Less than 1 hour"]
      },
      {
        question: "Do you have any pre-existing injuries or physical limitations?",
        options: ["Yes, I have significant limitations.", "Yes, but they are minor and manageable.", "No, I'm injury-free.", "Prefer not to answer."]
      }
    ];
  
    let currentQuestion = 0;
    let selectedAnswers = new Array(questions.length).fill(null);
  
    // Display initial question and options
    displayQuestion();
  
    function displayQuestion() {

      const questionObj = questions[currentQuestion];
      const questionElement = document.getElementById("question");

    questionElement.textContent = questionObj.question;

    questionElement.classList.remove("fade-in");// Remove animation class to reset animation
    // questionElement.classList.add("fade-out");
    setTimeout(() => {
      questionElement.classList.add("fade-in"); // Add animation class after a short delay
      // questionElement.classList.remove("fade-out");
    }, 10);
      document.getElementById("question").textContent = questionObj.question;
      
      const options = questionObj.options;
      const form = document.getElementById("answer-form");
      form.innerHTML = ""; // Clear previous options
      options.forEach((option, index) => {
        const radioBtn = document.createElement("input");
        radioBtn.type = "radio";
        radioBtn.name = "answer";
        radioBtn.value = index;
        radioBtn.checked = selectedAnswers[currentQuestion] === index;
        radioBtn.onchange = () => {
          selectedAnswers[currentQuestion] = index;
        };
        const label = document.createElement("label");
        label.appendChild(radioBtn);
        label.appendChild(document.createTextNode(option));
        form.appendChild(label);
        form.appendChild(document.createElement("br"));
      });
  
      // Show or hide submit button based on current question
      const buttonContainer = document.getElementById("button-container");
      if (currentQuestion === questions.length - 1) {

        const submitButton = document.createElement("button");
        submitButton.textContent = "Submit";
        submitButton.onclick = submitForm;
        buttonContainer.innerHTML = ""; // Clear previous buttons
        const prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.onclick = prevQuestion;
        buttonContainer.appendChild(prevButton);
        buttonContainer.appendChild(submitButton);
      } else {
        buttonContainer.innerHTML = ""; // Clear previous buttons
        const prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.onclick = prevQuestion;
        buttonContainer.appendChild(prevButton);
        const nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.onclick = nextQuestion;
        buttonContainer.appendChild(nextButton);
      }
    }
  
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        // Reached end of questions
        return;
      }
      displayQuestion();
    }
  
    function prevQuestion() {
      if (currentQuestion <= 0) return;
      currentQuestion--;
      displayQuestion();
    }
  
    function submitForm() {
      // You can handle the submitted answers here
      console.log("Submitted answers:", selectedAnswers);
      localStorage.setItem('selectedAnswers', JSON.stringify(selectedAnswers));
      window.location.href = "recommendation.html";
    }
  </script>
